<a [ngClass]="active ? 'list-group-item list-group-item-action active' : 
'list-group-item list-group-item-action' " id="list-profile-list" data-bs-toggle="list" role="tab"
    aria-controls="list-profile">
    <div class="tab">
        <img [src]="url+grupo.foto_grupo" class="pic-tab">
        <div id="grupo">
            {{ nomGrupo }} <small>{{ tiempo }}</small>
            @if (active) {
            <p [appNotificacion]="[grupo.mensajes.length, active]" (-)="restablecer()">
                @if (tipo == 1) { {{ contenido }} } 
                @if (tipo == 2) { <i class='bx bxs-image'></i>Imagen }
            </p>
            } @else {
            <p [appNotificacion]="[grupo.mensajes.length, active]" (+)="nuevaNotificacion()">
                @if (tipo == 1) { {{ contenido }} } 
                @if (tipo == 2) { <i class='bx bxs-image'></i>Imagen }
                <span class="badge bg-dark text-light">{{ contador > 99 ? '+99' : contador }}</span>
            </p>
            }
        </div>
    </div>
</a>
