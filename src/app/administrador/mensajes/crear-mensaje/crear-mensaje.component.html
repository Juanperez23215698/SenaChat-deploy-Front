<div class="form-container">
    <h1 class="form-title">CREAR MENSAJE</h1>
    <form>
        <div class="form-group">
            <label for="ficha">Seleccionar ficha</label>
            <select class="form-control" id="ficha">
                <option selected>Seleccione la ficha</option>
            </select>

            <label for="grupo">Seleccionar grupo</label>
            <select class="form-control" id="grupo">
                <option selected>Seleccione el grupo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <div class="input-group">
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <label for="inputGroupFile01">Imagen</label>
            <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile01" accept="image/*">
            </div>
            <label for="inputGroupFile02">Archivo</label>
            <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile02">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-create">Crear</button>
            <br>
            <button (click)="cancelar()" type="button" class="btn btn-cancel">Cancelar</button>
        </div>
    </form>
</div>
