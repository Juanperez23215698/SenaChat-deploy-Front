<div class="form-container">
    <h2 class="form-title">Editar Mensaje</h2>
    <form (ngSubmit)="validar()" [formGroup]="formMensaje">
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <div class="input-group">
                <textarea class="form-control" id="mensaje" rows="3" formControlName="contenido_mensaje">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-create">Guardar Cambios</button>
            <br>
            <button type="button" class="btn btn-cancel" (click)="cancelar()">Cancelar</button>
        </div>
    </form>
</div>
